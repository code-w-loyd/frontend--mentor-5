<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="info-container">
      <div id="head">
        <div class="circle"></div>
        <h2 id="logo">BASE <br>APPAREL</h2>
      </div>

      <p id="heading"><span>We're</span><br> coming <br> soon</p>

      <p class="text">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form novalidate>
        <input type="email" name="email" id="email" placeholder="Email address" autocomplete="off">
        <div class="error-image">
          <img src="images/icon-error.svg" alt="">
        </div>
        <button class="btn">
          <img src="images/icon-arrow.svg" alt="">
        </button>
      </form>
      <p class="error">Please enter a valid email</p>
    </div>
    <div class="img">
      <img src="images/hero-desktop.jpg" alt="">
    </div>

  </div>

    </p>
  </footer> -->
  <script src="script.js"></script>
</body>

</html>
